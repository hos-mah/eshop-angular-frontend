<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ productPage?.imageUrl }}" class="detail-img">

        <h3>{{ productPage?.name }}</h3>
        <div class="=price">{{ productPage?.unitPrice | currency:'EUR' }}</div>
        <button (click)="addToCart(productPage)" class="btn btn-primary btn-sm">Add to cart</button>

        <hr>
        <h4>Description</h4>
        <p>{{ productPage?.description }}</p>

        <a routerLink="/products" class="mt-5">Back to product list</a>

    </div>

</div>
